<!-- Generated template for the SelectorComponent component -->
<div>
  <div class="lbl">{{_lable}}</div>
  <div class="btn-test">
    <div>
    <div class="item" [ngClass]="{'noItem': !selected}" (click)="clickBtn()">{{noText}}</div>
    <div class="item" [ngClass]="{'colored': selected}" (click)="clickBtn()">YES</div>
  </div>
    <div class="popup" *ngIf="showPopup">
      <div class="list-item" *ngFor="let item of items" (click)="clickItem(item)">{{item}}</div>
    </div>
  </div>
</div>
