<ion-content padding class="home wrapper">
  <div class="container">
    <img src="assets/imgs/eot.png" alt="your image" style="display: block;">
  </div>
  <ion-grid>

    <button ion-button block round icon-right color="primary" (click)="redirectToPersonalInfo()">
      ONLINE BOOKING
      <ion-icon name="play"></ion-icon>
    </button>

  </ion-grid>


  <ion-tabs selectedIndex="0" tabsPlacement=“top” >
    <ion-tab [root]="slider" tabTitle="Home" tabIcon="home"></ion-tab>
    <ion-tab [root]="booking" tabTitle="Booking" tabIcon="calendar"></ion-tab>
    <ion-tab [root]="contact" tabTitle="Contact" tabIcon="person"></ion-tab>
    <ion-tab [root]="call" tabTitle="Call Now" tabIcon="call"></ion-tab>
    <ion-tab [root]="quote" tabTitle="Quote" tabIcon="call"></ion-tab>

    <!--<ion-tab [root]="tab3Root"></ion-tab>-->
  </ion-tabs>



</ion-content>
