<ion-header>
  <ion-navbar>
    <ion-title>
      EOT Cleaning Service
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  <ion-grid>
    <form [formGroup]="_personalInfoForm">
      <ion-list>

        <ion-item>
          <ion-label stacked>Date</ion-label>
          <ion-datetime displayFormat="MMM DD, YYYY" formControlName="date"></ion-datetime>
        </ion-item>

        <ion-item>
          <ion-label stacked>Time</ion-label>
          <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" formControlName="time"></ion-datetime>
        </ion-item>

        <ion-item>
          <ion-label stacked>Name *</ion-label>
          <ion-input type="text" formControlName="name"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Postcode *</ion-label>
          <ion-input type="text" formControlName="postCode"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Address *</ion-label>
          <ion-input type="text" formControlName="address"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Phone No *</ion-label>
          <ion-input type="text" formControlName="phoneNum"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Email *</ion-label>
          <ion-input type="text" formControlName="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Comments</ion-label>
          <ion-input type="text" formControlName="comments"></ion-input>
        </ion-item>

      </ion-list>
    </form>

    <ion-row *ngIf="_formInvalid">
      ** Please fill all the mandatory fields
    </ion-row>

    <ion-row>
      <ion-col>
        <div class="col-sm-12">
          <button ion-button icon-right float-left color="secondary" (click)="redirecToHomePage()">
            Back
            <ion-icon name="md-arrow-dropleft-circle"></ion-icon>
          </button>
        </div>
      </ion-col>
      <ion-col>
        <div class="col-sm-12">
          <button ion-button icon-right float-left color="secondary" (click)="savePersonalInfo()">
            Next
            <ion-icon name="md-arrow-dropright-circle"></ion-icon>
          </button>
        </div>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
