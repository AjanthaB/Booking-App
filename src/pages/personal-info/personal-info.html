<ion-header>
  <ion-navbar>
    <ion-title>
      EOT Cleaning Service
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <form [formGroup]="_personalInfoForm">
        <div class="col-sm-6 col-md-6 col-lg-4 field-group">
          <label for="dateTime" class="col-sm-4 panel-label">Date,Time * </label>
          <div class="col-sm-8">
            <input type="date" formControlName="dateTime"  class="form-control">
          </div>
        </div>
          
        <div class="col-sm-6 col-md-6 col-lg-4 field-group">
          <label for="name" class="col-sm-4 panel-label">Name * </label>
          <div class="col-sm-8">
            <input type="text" formControlName="name"  class="form-control">
          </div>
        </div>
          
        <div class="col-sm-6 col-md-6 col-lg-4 field-group">
          <label for="postCode" class="col-sm-4 panel-label">Postcode * </label>
          <div class="col-sm-8">
            <input type="text" formControlName="postCode"  class="form-control">
          </div>
        </div>
      
        <div class="col-sm-6 col-md-6 col-lg-4 field-group">
          <label for="address" class="col-sm-4 panel-label">Address * </label>
          <div class="col-sm-8">
            <input type="text" formControlName="address"  class="form-control">
          </div>
        </div>
    
        <div class="col-sm-6 col-md-6 col-lg-4 field-group">
          <label for="phoneNum" class="col-sm-4 panel-label">Phone No * </label>
          <div class="col-sm-8">
            <input type="text" formControlName="phoneNum"  class="form-control">
          </div>
        </div>
      
        <div class="col-sm-6 col-md-6 col-lg-4 field-group">
          <label for="email" class="col-sm-4 panel-label">Email * </label>
          <div class="col-sm-8">
            <input type="text" formControlName="email"  class="form-control">
          </div>
        </div>
          
        <div class="col-sm-6 col-md-6 col-lg-4 field-group">
          <label for="comments" class="col-sm-4 panel-label">Comments  </label>
          <div class="col-sm-8">
            <input type="text" formControlName="comments"  class="form-control">
          </div>
        </div>
      </form>
    </ion-row>
          
    <ion-row>
      <ion-col>
        <div class="col-sm-12">
          <button ion-button icon-right float-left color="secondary" (click)="redirecToHomePage()">
            Back
            <ion-icon name="md-arrow-dropleft-circle"></ion-icon>
          </button>
        </div>
      </ion-col>
      <ion-col>
        <div class="col-sm-12">
          <button ion-button icon-right float-left color="secondary" (click)="savePersonalInfo()">
            Next
            <ion-icon name="md-arrow-dropright-circle"></ion-icon>
          </button>
        </div>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
