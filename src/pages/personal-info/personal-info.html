<ion-header>
  <ion-navbar>
    <ion-title>
      EOT Cleaning Service
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid padding>
    <!--<ion-icon name="checkmark-circle" style=" font-size:33px; color: #0b3853;"></ion-icon>-->

    <progress-eot [position]="1"></progress-eot>

    <form [formGroup]="_personalInfoForm">

      <ion-row style="border-bottom:none;">
        <ion-col style="padding:0">
          <ion-item style="padding-left: 15px;">
            <ion-label stacked>Date <b>*</b></ion-label>
            <ion-datetime class="input_box" displayFormat="MMM DD, YYYY" formControlName="date"></ion-datetime>
          </ion-item>
        </ion-col>
        <ion-col style="padding:0">
          <ion-item>
            <ion-label stacked>Time <b>*</b></ion-label>
            <ion-datetime class="input_box" displayFormat="h:mm A" pickerFormat="h mm A" formControlName="time"></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-list>

        <ion-item>
          Name <b>*</b><br>
          <input class="input_box" type="text" formControlName="name">
        </ion-item>

        <ion-item>
          Postcode <b>*</b><br>
          <input class="input_box" type="text" formControlName="postCode">
        </ion-item>

        <ion-item>
          Address <b>*</b><br>
          <input class="input_box" type="text" formControlName="address">
        </ion-item>

        <ion-item>
          Phone No <b>*</b><br>
          <input class="input_box" type="text" formControlName="phoneNum">
        </ion-item>

        <ion-item>
          Email <b>*</b><br>
          <input class="input_box" type="text" formControlName="email">
        </ion-item>

        <ion-item>
          Comments <b>*</b><br>
          <textarea rows="4" class="input_box" type="text" formControlName="comments"></textarea>
        </ion-item>

      </ion-list>
    </form>

    <ion-row *ngIf="_formInvalid">
      <b>**</b> Please fill all the mandatory fields
    </ion-row>

    <ion-row style="padding-bottom: 50px;">
      <ion-col>
        <div class="col-sm-12">
          <button class="back" ion-button icon-right float-left outline (click)="redirecToHomePage()">
            Back
            <ion-icon name="md-arrow-dropleft-circle"></ion-icon>
          </button>
        </div>
      </ion-col>
      <ion-col>
        <div class="col-sm-12">
          <button class="next" ion-button icon-right (click)="savePersonalInfo()">
            Next
            <ion-icon name="md-arrow-dropright-circle"></ion-icon>
          </button>
        </div>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>

<eot-footer></eot-footer>
