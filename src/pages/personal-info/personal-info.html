<ion-header>
  <ion-navbar>
    <ion-title>
      EOT Cleaning Service
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  <ion-grid padding>
<ion-icon name="checkmark-circle" style=" font-size:33px; color: #0b3853;"></ion-icon>

    <progress-eot></progress-eot>
    <form [formGroup]="_personalInfoForm">
			<ion-row style="border-bottom:none;">
				<ion-col style="padding:0">
					<ion-item style="padding-left: 15px;">
						<ion-label stacked>Date <b>*</b></ion-label>
						<ion-datetime displayFormat="MMM DD, YYYY" formControlName="date"></ion-datetime>
					</ion-item>
				</ion-col>
				<ion-col style="padding:0">
					<ion-item>
						<ion-label stacked>Time <b>*</b></ion-label>
						<ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" formControlName="time"></ion-datetime>
					</ion-item>
				</ion-col>
			</ion-row>

      <ion-list>


        <ion-item>
          <ion-label stacked>Name <b>*</b></ion-label>
          <ion-input type="text" formControlName="name"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Postcode <b>*</b></ion-label>
          <ion-input type="text" formControlName="postCode"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Address <b>*</b></ion-label>
          <ion-input type="text" formControlName="address"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Phone No <b>*</b></ion-label>
          <ion-input type="text" formControlName="phoneNum"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Email <b>*</b></ion-label>
          <ion-input type="text" formControlName="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Comments</ion-label>
          <ion-input type="text" formControlName="comments"></ion-input>
        </ion-item>

      </ion-list>
    </form>

    <ion-row *ngIf="_formInvalid">
      <b>**</b> Please fill all the mandatory fields
    </ion-row>

    <ion-row>
      <ion-col>
        <div class="col-sm-12">
          <button ion-button icon-right float-left (click)="redirecToHomePage()">
            Back
            <ion-icon name="md-arrow-dropleft-circle"></ion-icon>
          </button>
        </div>
      </ion-col>
      <ion-col>
        <div class="col-sm-12">
          <button ion-button icon-right float-left (click)="savePersonalInfo()">
            Next
            <ion-icon name="md-arrow-dropright-circle"></ion-icon>
          </button>
        </div>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
