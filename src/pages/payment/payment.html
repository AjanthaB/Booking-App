<ion-header>
    <ion-navbar>
      <ion-title>
        EOT Cleaning Service
      </ion-title>
    </ion-navbar>
  </ion-header>


  <ion-content padding>

    <progress-eot [position]="3"></progress-eot>
    <ion-grid>

      <ion-list radio-group [(ngModel)]="peymentType" (ngModelChange)="onChangePaymentType($event)">

        <ion-item>
          <ion-radio checked="true" value="full"></ion-radio>
          <ion-label>Full payment (£ {{bookingDataObj.full_amount}} +20% Vat)</ion-label>
        </ion-item>

        <ion-item>
          <ion-radio value="half"></ion-radio>
          <ion-label>Booking Fee (£ {{bookingDataObj.bookingFee}} +20% Vat) and remaning cash on the day.</ion-label>
        </ion-item>

      </ion-list>

      <ion-row style="margin-left:17px; width:280px; margin:0 auto;">
        <div class="row" >
          <span class="txt">We accept all types of cards</span>
          <span>
            <img src="assets/imgs/worldpay-icon.jpg">
          </span>
        </div>
      </ion-row>

      <ion-row>
        <div class="row" style="width: 307px; margin:0 auto;">
          <img src="assets/imgs/payment-methods.jpg">
        </div>
      </ion-row>

      <ion-row style="margin-left:17px;">
        <p class="payments-para">
          <i class="fa fa-exclamation-circle"></i>
          By making this payment you accepts our
          <a href="https://www.end-of-tenancy-london.co.uk/terms-and-conditions/" target="_blank">terms &amp; Conditions</a>
        </p>
      </ion-row>



     <ion-row style="padding-bottom: 50px;">
      <ion-col>
        <div class="col-sm-12">
          <button class="back" ion-button icon-right float-left outline  (click)="redirecToPersonalInfoPage()">
            Back
            <ion-icon name="md-arrow-dropleft-circle"></ion-icon>
          </button>
        </div>
      </ion-col>
      <ion-col>
        <div class="col-sm-12">
          <button class="next" ion-button icon-right color="info" (click)="payNow()">
            Paynow
          </button>
        </div>
      </ion-col>
    </ion-row>

    </ion-grid>

  </ion-content>


<eot-footer></eot-footer>
