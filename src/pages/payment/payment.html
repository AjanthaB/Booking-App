<ion-header>
    <ion-navbar>
      <ion-title>
        EOT Cleaning Service
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  
  <ion-content padding>
    <ion-grid>

      <ion-list radio-group>
        <ion-list-header>
          Language
        </ion-list-header>
      
        <ion-item>
          <ion-radio checked="true" value="go"></ion-radio>
          <ion-label>Full payment (£ 166.50 +20% Vat)</ion-label>
        </ion-item>
      
        <ion-item>
          <ion-radio value="rust"></ion-radio>
          <ion-label>Booking Fee (£ 35 +20% Vat) and remaning cash on the day.</ion-label>
        </ion-item>
    
      </ion-list>

      <ion-row>
        <div class="row"> 
          <span class="txt">We accept all types of cards</span>
          <span>
            <img src="assets/imgs/worldpay-icon.jpg">
          </span>
        </div>
      </ion-row>

      <ion-row>
        <div class="row">
          <img src="assets/imgs/payment-methods.jpg">
        </div>
      </ion-row>

      <ion-row>
        <p class="payments-para">
          <i class="fa fa-exclamation-circle"></i> 
          By making this payment you accepts our 
          <a href="https://www.end-of-tenancy-london.co.uk/terms-and-conditions/" target="_blank">terms &amp; Conditions</a>
        </p>
      </ion-row>

      <form id="booking_form" action="https://secure-test.worldpay.com/wcc/purchase" method="POST" target="_blank">
        <!-- <form action="https://secure.worldpay.com/wcc/purchase" method=POST target="_blank"> -->
            <meta name="csrf-token" content="ia5ZAHasWnjDT4MtIVk79pySycFNlWG2KBShBBnm">
            <!-- This next line contains the testMode parameter - it specifies that the submission is a test submission -->
            <input type="hidden" name="testMode" value="100">
            <!-- This next line contains a mandatory parameter. Put your Installation ID inside the quotes after value= -->
            <!-- You will need to get the installation ID from your Worldpay account. Login to your account, click setting and under installations
            you should have an option called select junior and a number, put the number between "" e.g. "123456"-->
            <input type="hidden" name="instId" value="1179612">
            <!-- Another mandatory parameter. Put your own reference identifier for the item purchased inside the quotes after value= -->
            <input type="hidden" id="cartId" name="cartId" value="BK180">
            <!-- Another mandatory parameter. Put the total cost of the item inside the quotes -->
            <input id="worldpay-value" type="hidden" name="amount" value="199.80">
            <!-- Another mandatory parameter. Put the code for the purchase currency inside the quotes after value= -->
            <input type="hidden" name="currency" value="GBP">
            <!-- This creates the button. When it is selected in the browser, the form submits the purchase details to us. -->
            <input id="pay-btn" type="submit" value="Pay Now">
      </form>

     <ion-row>
      <ion-col>
        <div class="col-sm-12">
          <button ion-button icon-right float-left color="secondary" (click)="redirecToPersonalInfoPage()">
            Back
            <ion-icon name="md-arrow-dropleft-circle"></ion-icon>
          </button>
        </div>
      </ion-col>
      <ion-col>
        <div class="col-sm-12">
          <button ion-button icon-right float-left color="info" (click)="payNow()">
            Paynow
          </button>
        </div>
      </ion-col>
    </ion-row>
  
    </ion-grid>
    
  </ion-content>
