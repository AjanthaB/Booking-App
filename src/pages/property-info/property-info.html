<ion-header>
  <ion-navbar>
    <ion-title>
      EOT Cleaning Service
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>


  <ion-grid *ngIf="summaryVisible">
    <ion-row>
      <ion-col>
        <div class="price-box">
          CURRENT PRICE
          <br>
          <span class="without-discount">{{'£' + price}}</span><br>
          <span class="without-discount"> {{'£' + discountPrice}}</span>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>TYPE</ion-col>
      <ion-col> {{bookingDataObj.prop_type}} </ion-col>
    </ion-row>

    <ion-row>
        <ion-col>
          <div class="col-sm-12">
            <button ion-button icon-right float-left (click)="redirecToPersonalInfoPage()">
              Back
              <ion-icon name="md-arrow-dropleft-circle"></ion-icon>
            </button>
          </div>
        </ion-col>
        <ion-col>
          <div class="col-sm-12">
            <button ion-button icon-right float-left (click)="savePropertyDataAndRedirectTo()">
              Next
              <ion-icon name="md-arrow-dropright-circle"></ion-icon>
            </button>
          </div>
        </ion-col>
      </ion-row>
  </ion-grid>

  <ion-grid *ngIf="!summaryVisible">
    <ion-row>
      <ion-col>
        <div class="price-box">
          CURRENT PRICE
          <br>
          <span class="without-discount">{{'£' + price}}</span><br>
          <span class="without-discount"> {{'£' + discountPrice}}</span>
        </div>
      </ion-col>
    </ion-row>
          
    <ion-row>
      <ion-col>
        <selector
        [key]="'prop_type'"
        [lable]="'Type'" 
        [toggleOnly]="true"
        [activeLable]="'FLAT'"
        [deActiveLable]="'HOUSE'"
        (onToggle)="onSelectType($event)"></selector>
      </ion-col>
      <ion-col>
        <selector 
        [key]="'flat_studio'"
        [lable]="'Flat/ Studio'" 
        [toggleOnly]="true" 
        (onToggle)="onFlatOrStudio($event)"></selector>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <selector
        [key]="'bedrooms'"
        [lable]="'Bedrooms'"
        (onToggle)="onToggleBedrooms($event)"
        (onSelectItem)="onSelectBedrooms($event)">
      </selector>
      </ion-col>
      <ion-col>
        <selector
        [key]="'bathrooms_no'"
        [lable]="'Bathrooms'"  
        (onToggle)="onToggleBathrooms($event)"
        (onSelectItem)="onSelectBathRooms($event)"></selector>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col>
        <selector
        [key]="'carpet_no'"
        [lable]="'Carpert Cleaning'"
        (onToggle)="onToggleCarpets($event)"
        (onSelectItem)="onSelectCatpets($event)"></selector>
      </ion-col>
      <ion-col>
        <selector 
        [key]="'ext_windows_no'"
        [lable]="'External Windows'"
        (onToggle)="onToggleWindows($event)"
        (onSelectItem)="onSelectWindows($event)"></selector>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <selector
        [key]="'blinds_no'"
        [lable]="'Blinds'" 
        (onToggle)="onToggleBlinds($event)"
        (onSelectItem)="onSelectBlinds($event)"></selector>
      </ion-col>
      <ion-col>
        <selector 
        [key]="'curtain_steam_no'"
        [lable]="'Curtain steam'" 
        (onToggle)="onToggleCurtain($event)"
        (onSelectItem)="onSelectCurtain($event)"></selector>
      </ion-col>
    </ion-row>


    <ion-row>
      <ion-col>
        <selector
        [key]="'mattress_steam_no'"
        [lable]="'Mattress steam'"
        (onToggle)="onToggleMattress($event)"
        (onSelectItem)="onSelectMattress($event)" 
        ></selector>
      </ion-col>
      <ion-col>
        <selector
        [key]="'wall_washing_no'"
        [lable]="'Wall washing'"
        (onToggle)="onToggleWall($event)"
        (onSelectItem)="onSelectWall($event)" ></selector>
      </ion-col>
    </ion-row>


    <ion-row>
      <ion-col>
        <selector 
        [key]="'sofa_clean_no'"
        [lable]="'Sofa clean'" 
        (onToggle)="onToggleSofa($event)"
        (onSelectItem)="onSelectSofa($event)" ></selector>
      </ion-col>
      <ion-col>
        <selector
        [key]="'rug'"
        [lable]="'Rug'"></selector>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <selector
        [key]="'balcony'"
        [lable]="'Balcony'"></selector>
      </ion-col>
    </ion-row>


    <ion-row>
      <ion-col>
        <div class="col-sm-12">
          <button ion-button icon-right float-left (click)="redirecToPersonalInfoPage()">
            Back
            <ion-icon name="md-arrow-dropleft-circle"></ion-icon>
          </button>
        </div>
      </ion-col>
      <ion-col>
        <div class="col-sm-12">
          <button ion-button icon-right float-left (click)="savePropertyDataAndRedirectTo()">
            Next
            <ion-icon name="md-arrow-dropright-circle"></ion-icon>
          </button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
