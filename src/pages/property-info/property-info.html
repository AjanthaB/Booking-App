<ion-header>
  <ion-navbar>
    <ion-title>
      EOT Cleaning Service
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid>

          
    <ion-row>
      <ion-col>
        <selector 
        [lable]="'Type'" 
        [toggleOnly]="true"
        [activeLable]="'FLAT'"
        [deActiveLable]="'HOUSE'"
        (onToggle)="onSelectType($event)"></selector>
      </ion-col>
      <ion-col>
        <selector 
        [lable]="'Flat/ Studio'" 
        [toggleOnly]="true" 
        (onToggle)="onFlatOrStudio($event)"></selector>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <selector [lable]="'Bedrooms'" 
        (onToggle)="onToggleBedrooms($event)"
        (onSelectItem)="onSelectBedrooms($event)">
      </selector>
      </ion-col>
      <ion-col>
        <selector [lable]="'Bathrooms'"  
        (onToggle)="onToggleBathrooms($event)"
        (onSelectItem)="onSelectBathRooms($event)"></selector>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col>
        <selector [lable]="'Carpert Cleaning'"
        (onToggle)="onToggleCarpets($event)"
        (onSelectItem)="onSelectCatpets($event)"></selector>
      </ion-col>
      <ion-col>
        <selector [lable]="'External Windows'"
        (onToggle)="onToggleWindows($event)"
        (onSelectItem)="onSelectWindows($event)"></selector>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <selector [lable]="'Blinds'" 
        (onToggle)="onToggleBlinds($event)"
        (onSelectItem)="onSelectBlinds($event)"></selector>
      </ion-col>
      <ion-col>
        <selector [lable]="'Curtain steam'" 
        (onToggle)="onToggleCurtain($event)"
        (onSelectItem)="onSelectCurtain($event)"></selector>
      </ion-col>
    </ion-row>


    <ion-row>
      <ion-col>
        <selector [lable]="'Mattress steam'"
        (onToggle)="onToggleMattress($event)"
        (onSelectItem)="onSelectMattress($event)" 
        ></selector>
      </ion-col>
      <ion-col>
        <selector [lable]="'Wall washing'"
        (onToggle)="onToggleWall($event)"
        (onSelectItem)="onSelectWall($event)" ></selector>
      </ion-col>
    </ion-row>


    <ion-row>
      <ion-col>
        <selector [lable]="'Sofa clean'" 
        (onToggle)="onToggleSofa($event)"
        (onSelectItem)="onSelectSofa($event)" ></selector>
      </ion-col>
      <ion-col>
        <selector [lable]="'Rug'"></selector>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <selector [lable]="'Balcony'"></selector>
      </ion-col>
    </ion-row>


    <ion-row>
      <ion-col>
        <div class="col-sm-12">
          <button ion-button icon-right float-left (click)="redirecToPersonalInfoPage()">
            Back
            <ion-icon name="md-arrow-dropleft-circle"></ion-icon>
          </button>
        </div>
      </ion-col>
      <ion-col>
        <div class="col-sm-12">
          <button ion-button icon-right float-left (click)="savePropertyDataAndRedirectTo()">
            Next
            <ion-icon name="md-arrow-dropright-circle"></ion-icon>
          </button>
        </div>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
