<ion-header>
  <ion-navbar>
    <ion-title>
      EOT Cleaning Service
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid>

          <selector></selector>
    <form [formGroup]="_propertylInfoForm">

        
      <ion-list>
        <ion-item>
          <ion-label stacked>Name *</ion-label>
          <ion-input type="text" formControlName="name"></ion-input>
        </ion-item>
      </ion-list>
    </form>


    <ion-row>
      <ion-col>
        <div class="col-sm-12">
          <button ion-button icon-right float-left color="secondary" (click)="redirecToPersonalInfoPage()">
            Back
            <ion-icon name="md-arrow-dropleft-circle"></ion-icon>
          </button>
        </div>
      </ion-col>
      <ion-col>
        <div class="col-sm-12">
          <button ion-button icon-right float-left color="secondary" (click)="savePropertyDataAndRedirectTo()">
            Next
            <ion-icon name="md-arrow-dropright-circle"></ion-icon>
          </button>
        </div>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
