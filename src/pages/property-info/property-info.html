<ion-header>
  <ion-navbar>
    <ion-title>
      EOT Cleaning Service
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid>

          
    <ion-row>
      <ion-col>
        <selector [lable]="'Type'"></selector>
      </ion-col>
      <ion-col>
        <selector [lable]="'Flat/ Studio'"></selector>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <selector [lable]="'Bedrooms'"></selector>
      </ion-col>
      <ion-col>
        <selector [lable]="'Bathrooms'"></selector>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col>
        <selector [lable]="'Carpert Cleaning'"></selector>
      </ion-col>
      <ion-col>
        <selector [lable]="'External Windows'"></selector>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <selector [lable]="'Blinds'"></selector>
      </ion-col>
      <ion-col>
        <selector [lable]="'Curtain steam'"></selector>
      </ion-col>
    </ion-row>


    <ion-row>
      <ion-col>
        <selector [lable]="'Mattress steam'"></selector>
      </ion-col>
      <ion-col>
        <selector [lable]="'Wall washing'"></selector>
      </ion-col>
    </ion-row>


    <ion-row>
      <ion-col>
        <selector [lable]="'Sofa clean'"></selector>
      </ion-col>
      <ion-col>
        <selector [lable]="'Rug'"></selector>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <selector [lable]="'Balcony'"></selector>
      </ion-col>
    </ion-row>


    <ion-row>
      <ion-col>
        <div class="col-sm-12">
          <button ion-button icon-right float-left (click)="redirecToPersonalInfoPage()">
            Back
            <ion-icon name="md-arrow-dropleft-circle"></ion-icon>
          </button>
        </div>
      </ion-col>
      <ion-col>
        <div class="col-sm-12">
          <button ion-button icon-right float-left (click)="savePropertyDataAndRedirectTo()">
            Next
            <ion-icon name="md-arrow-dropright-circle"></ion-icon>
          </button>
        </div>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
