<ion-header>
  <ion-navbar>
    <ion-title>
      EOT Cleaning Service
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col style="padding:16px;">
        <h3 style="color:deepskyblue">
          Contact Us About Your Commercial And Office Cleaning.
        </h3>
        <p>
          JPlease fill in your details below and a member of our staff will contact you as soon as possible.
          If you prefer to call us, please use the number shown in the top right hand corner.
        </p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <form [formGroup]="_quoteForm">
          <ion-list>
            <ion-item>
              <ion-label color="primary" stacked>Name</ion-label>
              <ion-input type="text" placeholder="Name" formControlName="name"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label color="primary" stacked>Address</ion-label>
              <ion-input type="text" placeholder="Adress" formControlName="address"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label color="primary" stacked>PostCode</ion-label>
              <ion-input type="text" placeholder="postcode" formControlName="postcode"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label color="primary" stacked>Phone Number</ion-label>
              <ion-input type="text" placeholder="phone Number" formControlName="phone_no"></ion-input>
            </ion-item>

            <div class="dropdown-wrapper">
              <select id="service" class="dropdown" formControlName="service">
                <option [value]="service" *ngFor="let service of services">{{service}}</option>
              </select>
            </div>

            <ion-item>
              <button (click)="sendQuoteRequest()" ion-button color="default">GET YOUR QUOTE</button>
            </ion-item>
          </ion-list>
        </form>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
